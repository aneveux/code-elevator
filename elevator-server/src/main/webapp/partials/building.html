<table class="building">
    <tr ng-repeat="floorState in player.floorStates | orderBy:'-floor'">
        <td><img src="img/man.png" alt=""/></td>
        <td class="people">
			<div class="FF-fix"><!-- div fixing FF issue : relative td not container !-->
            {{ floorState.waitingUsers }}
            <i class="icon-chevron-up" ng-show="floorState.up"></i>
            <i class="icon-chevron-down" ng-show="floorState.down"></i>
			</div>
        </td>
        <td class="elevator" ng-class="{'elevator-close': !player.doorIsOpen, 'elevator-at-floor': floorState.floor == player.elevatorAtFloor}">
			<div class="FF-fix">
            <span ng-show="floorState.floor == player.elevatorAtFloor">{{player.peopleInTheElevator}}</span>
            <i class="icon-star-empty" ng-show="floorState.target"></i>
			</div>
        </td>
    </tr>
</table>
